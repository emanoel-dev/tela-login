    <div class="view"></div>

            <input type="text" name="nickname" id="" placeholder="Digite seu usuário">
            <input type="text" name="senha" id="" placeholder="Digite sua senha">
            <a class="reset" href="#" target="_blank" rel="noopener noreferrer">Reset password</a>
            <button type="submit">Entrar<i class="material-icons" style="">arrow_upward</i></button>
            <p class="reset">or</p>
            <a id="facebook" href="#" target="_blank" rel="noopener noreferrer">Continue com o Facebook</a>
            <a id="google" href="#" target="_blank" rel="noopener noreferrer">Continue com o Google +</a>
        </form>
 </div>
